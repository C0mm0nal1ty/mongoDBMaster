<body>
  <button type="button" name="button"> Click
  </button>

  <script type="text/javascript">
    function startGame(){
        let counter = 0;

        document.querySelector('button').addEventListener('click',
        () => {++counter;}
      );

       return new Promise ((resolve,reject) => {
         setTimeout( () => {
           if(counter > 5){
            // alert('you won! Your total clicks:' + counter );
            resolve();
           } else {
          //   alert('you lost');
            reject();
           }
         }, 2000);

       });
    }

    startGame().then(() => {
      alert('you won!');
    }).catch(() => {
      alert('you lost');
    });




  </script>
</body>
